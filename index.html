<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Happy Birthday!</title>
    <style>
        html,body{
            height:100%;margin:0;
            font-family:monospace       ;
            background:#f5f5f5;color:#111;-webkit-font-smoothing:antialiased}
            .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:18px}
            .card{
            background: url('https://raw.githubusercontent.com/qb-iso/b/refs/heads/main/i.jpg');
            background-size: cover; 
                width: 100%;
                max-width: 700px;
                border: 1px solid #ddd;
                border-radius: 12px;
                padding: 20px;
                box-shadow: 0 6px 18px rgba(0, 0, 0, .05);
                width:100%;
                max-width:700px;border:1px solid #ddd;border-radius:12px;padding:20px;background:#fff;box-shadow:0 6px 18px rgba(0,0,0,.05)}
        .top{display:flex;gap:16px;align-items:center}
        img{max-width:100%;height:auto;display:block}
        .avatar{width:72px;height:72px;border-radius:10px;background:#eee;display:flex;align-items:center;justify-content:center;overflow:hidden;flex:0 0 auto}
        .avatar img{width:100%;height:100%;object-fit:cover;display:block}
        h1{margin:0;font-size:20px;line-height:1.1}
        p.lead{margin:6px 0 0;color:#555;font-size:14px}
        .message{margin-top:12px;padding:12px;border-radius:8px;background:#fafafa;color:#222;border:1px solid #eee;font-size:15px;white-space:pre-wrap}
        footer{margin-top:14px;color:#666;font-size:13px}
        audio{width:100%;max-width:100%;height:44px}

        @media (max-width:560px){
            .wrap{padding:12px}
            
            .card{padding:16px;border-radius:10px}
            .top{flex-direction:column;align-items:flex-start;gap:10px}
            .avatar{width:64px;height:64px}
            h1{font-size:18px}
            .message{font-size:15px;padding:10px}
            audio{height:50px}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img src="./i.jpg" alt="Avatar">
        <div class="card" role="main" aria-live="polite">
            <div class="top">
                <div>
                    <h1>Happy Birthday to Dearest!</h1>
                    <p class="lead">Wishing you a lovely day.</p>
                    <div class="message" id="wish">
Oh kuku, may this year bring you closer to the things you dream of.
Enjoy your day!
Wish to see you when you reach your full potential.

This is made for you. This genre has my admiration and tranquility.
Hope you get it.
                    </div>
                </div>
            </div>

            <!-- Native audio controls are touch-friendly and now full-width -->
            <div style="margin-top:16px">
                <audio controls src="m.mp3">Your browser does not support the audio element.</audio>
            </div>

            <footer>
                <a href="m.mp3">Download song</a>
            </footer>
        </div>
    </div>
</body>
</html>
